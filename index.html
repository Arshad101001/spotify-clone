<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert" width="40" src="img/close.svg" alt="close svg">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="110" class="invert" src="img/logo.svg" alt="logo">
                </div>

                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>

                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading items-center">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your liabrary
                    </h2>
                </div>

                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="music.svg" alt="music logo">
                            <div class="info">
                                <div>Song name</div>
                                <div>Song artist</div>
                            </div>

                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="hamburger invert" src="img/hamburger.svg" alt="hamburger">

                        <div class="">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m15 19-7-7 7-7" />
                            </svg>


                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m9 5 7 7-7 7" />
                            </svg>
                        </div>
                    </div>

                </div>

                <div class="buttons">
                    <button class="signUpBtn">Sign up</button>
                    <button class="logInBtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="48" fill="#1ed760" stroke="" stroke-width="" />
                                <polygon points="40,30 70,50 40,70" fill="black" />
                            </svg>
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f0000000249a1ed33d2ca64e6a5d0e550" alt="">
                        <h2>Happy hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div> -->

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="Previous button">
                            <img width="35" id="play" src="img/play.svg" alt="Play button">
                            <img width="35" id="next" src="img/nextsong.svg" alt="Next button">
                        </div>

                        <div class="timevol">

                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="volume icon">
                                <div class="range">
                                    <input type="range" name="volume" id="" value="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
